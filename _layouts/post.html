<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

    <div class="pl5-m">
        <div class="bl br bb bw1">

            <article itemscope itemtype="http://schema.org/BlogPosting">

                <div class="bg-white ph3 pt3 pv4-l">
                    <div class="overflow-x-hidden nr3">
                        <div class="measure-wide center">
                            <div class="pr3">
                                <h1 class="f3 lh-title mt0 mb3" itemprop="name headline">{{ page.title | escape }}</h1>
                                <div class="f5 f4-m post-content" itemprop="articleBody">
                                    {{ content }}
                                </div>
                                <div class="f7 tr mt3">
                                    â€” <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                                        {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
                                        {{ page.date | date: date_format }}
                                    </time>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
            </article>
        </div>
    </div>

    {%- include colophon.html -%}
