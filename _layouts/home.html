<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

        <div>
            {%- if site.posts.size > 0 -%}
                <h2 class="sans-serif f4 ttu tracked mb3">From the Blog</h2>
                {%- for post in site.posts -%}
                <div class="mv3">
                    <h3 class="f5 f4-m normal mb0">
                        <a href="{{ post.url | relative_url }}">
                            {{ post.title | escape }}
                        </a>
                    </h3>
                    <p class="f5 f4-m measure mb0 pl3-ns">{{ post.excerpt }}</p>
                </div>
                {%- endfor -%}

            {%- endif -%}
        </div>

{%- include footer.html -%}
